<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="mode-toggles">
                    <div class="toggle-container">
                        <span class="toggle-label">GPT</span>
                        <label class="switch">
                            <input type="checkbox" id="apiToggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">ServiceNow</span>
                    </div>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Dark Mode</span>
                    </div>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="debugToggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Debug</span>
                    </div>
                    <button id="logoutButton" style="margin-left: 20px; padding: 5px 10px; border-radius: 4px; background-color: #dc3545; color: white; border: none; cursor: pointer;">Logout</button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Welcome to AI Assistant</h2>
                    <p>How can I help you today?</p>
                </div>
            </div>
            <div class="conversation-starters">
                <button class="starter-button" data-message="Write a poem about Fred Luddy">Write a poem about Fred Luddy</button>
                <button class="starter-button" data-message="What is spear phishing?">What is spear phishing?</button>
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="messageInput" class="chat-input" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
